<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes"	name="viewport">
	<!-- Bootstrap -->
	<link href="vendors/bootstrap/bootstrap.css" rel="stylesheet">
	<link href="vendors/bootstrap/bootstrap-theme.css" rel="stylesheet">
	<link href="resources/css/styles.css" rel="stylesheet">

	<title>Restaurant Locator</title>
</head>

<body>
	<div class="container">
		<div id="header">
			<div class="jumbotron">
				<h1 class="text-center">Restaurant Locator</h1>


				<h2 class="text-center"><small>Ponsonby, Auckland NZ.</small>
				</h2>
				
				
			</div>
		</div>

		<div class="row">
			<div class="col-sm-4 shadowStyle">
				<label for="">Search Restaurants:</label> <input data-bind=
				"textInput: search_Name, valueUpdate: 'afterkeydown'" class="searchFilter">

				<p><strong>Local Ponsonby Restaurants</strong>
				</p>


				<div class="list-group" id="location-list">
					<div data-bind="foreach: filteredRestaurants">
						<a class="list-group-item listColor" data-bind=
						"text: name, click: $parent.openInfowindow" href="#"></a>
					</div>
				</div>


				<div>
					<p class="infoReference">Restaurant images and info source - Yelp.com</p>
				</div>
			</div>


			<div class="map-holder text-center col-sm-8">
			<div id= "danger" class="alert alert-danger alert-dismissible collapse" role="alert" >
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
					<strong>Looks like the info is not available right now, try again later</strong>
				</div>
				<div id="map">
				</div>
			</div>
		</div>
		<div id="footer">
			
		</div>
		
		
	</div>
	<!-- end .container -->
	<script async src="vendors/knockout/knockout-v3.4.0.js">
	</script> 
	<script src="vendors/jQuery/jQuery.js">
	</script> 
	<script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDuwZUaMFra6-fAFVcmuYwnIS_GRo6XzfA" type="text/javascript">
	</script> 
	<script src="vendors/yelp/oauth-signature.min.js">
	</script> 
	<script src="resources/js/google-map.js">
	</script> 
	<script src="resources/js/appViewModel.js">
	</script> 
	<script src="vendors/bootstrap/bootstrap.min.js">
	</script>
</body>
</html>
